<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----------------- Add css Link ----------------->
    <link rel="stylesheet" href="style.css" />
    <!----------------- cdn Font Awesome ----------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!----------------- cdn Font Awesome end ----------------->

    <title>Slider-1</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <a href="#">Home</a>
        <ul class="menu">
          <li class="dropdown">
            <a href="#">Product</a>
            <div class="dropdown-menu">
              <a href="#">Mobile</a>
              <a href="#">Laptop</a>
              <a href="#">watch</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Services</a>
            <div class="dropdown-menu">
              <a href="#">Mobile Service</a>
              <a href="#">Laptop Service</a>
              <a href="#">watch Service</a>
            </div>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="toggle-menu" onclick="toggleMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="container">
        <span id="left" class="icon">
          <i class="fa-solid fa-circle-chevron-left"></i
        ></span>

        <div class="gallery" id="gallery">
          <div>
            <span
              ><img src="https://i.ibb.co.com/YXLwTr3/img-14.jpg" alt=""
            /></span>
            <span
              ><img src="https://i.ibb.co.com/1syhTCD/img-10.jpg" alt=""
            /></span>
            <span
              ><img src="https://i.ibb.co.com/KwYFJnw/img-8.jpg" alt=""
            /></span>
          </div>
          <div>
            <span
              ><img src="https://i.ibb.co.com/SVbVhR4/img-11.jpg    " alt=""
            /></span>
            <span
              ><img src="https://i.ibb.co.com/GV1FP8q/img-9.jpg" alt=""
            /></span>
            <span
              ><img src="https://i.ibb.co.com/6gpZJdw/img-12.jpg" alt=""
            /></span>
          </div>
        </div>
        <!----------------- end gallery ----------------->
        <span id="right" class="icon"
          ><i class="fa-solid fa-circle-chevron-right"></i
        ></span>
      </div>
      <!----------------- end container ----------------->
    </main>
    <script>
      /* *************** start navbar *************** */
      function toggleMenu() {
        const menu = document.querySelector(".menu");
        menu.classList.toggle("active");
      }
      /* *************** end navbar *************** */

      const galleryContainer = document.getElementById("gallery");
      const leftBtn = document.getElementById("left");
      const rightBtn = document.getElementById("right");

      /* ***************  *************** */

      function getScrollStep() {
        if (window.innerWidth <= 768) return 600;
        if (window.innerWidth <= 480) return 400;
        return 900;
      }
      /* ***************  *************** */

      galleryContainer.addEventListener("wheel", (event) => {
        galleryContainer.style.scrollBehavior = "smooth";
        galleryContainer.scrollLeft +=
          event.deltaY > 0 ? getScrollStep() : -getScrollStep();
      });
      /* ***************  *************** */

      leftBtn.addEventListener("click", (event) => {
        galleryContainer.scrollLeft += getScrollStep();
        galleryContainer.style.scrollBehavior = "smooth";
      });
      /* ***************  *************** */

      rightBtn.addEventListener("click", (event) => {
        galleryContainer.scrollLeft -= getScrollStep();
        galleryContainer.style.scrollBehavior = "smooth";
      });
    </script>
  </body>
</html>
